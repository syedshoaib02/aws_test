version: 0.2
env:
  variables:
    COMMIT_ID: $(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
  build:
    commands:
      - npm run build
      - npm run test
      - npm run cdk -- synth

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

