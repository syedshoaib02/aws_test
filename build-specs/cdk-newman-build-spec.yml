version: 0.2
phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html 
  build:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html
      - npm run build
      - npm run test
      - npm run cdk synth
      - export DATE=$(date +%d-%m-%Y)
      # - export TIME=$(date +%H-%M-%S)
      - export COMMIT_ID=$(git rev-parse --short HEAD)
      - export REPORT_NAME=PPL-Report-$DATE-$COMMIT_ID.html
      - newman run walkin.json -d wi.csv --reporters html --reporter-html-export $REPORT_NAME
      - if [ $? -ne 0 ]; then exit 1; fi
  post_build:
    commands:
      - aws s3 cp $REPORT_NAME s3://newpipelinestack-pipelineartifactsbucket22248f97-dttshkqq1xz2/reports/$REPORT_NAME
      - aws s3api put-object-acl --bucket newpipelinestack-pipelineartifactsbucket22248f97-dttshkqq1xz2 --key reports/$REPORT_NAME --acl public-read

      - echo "Build process has completed."

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

reports:
  jest_reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML
    base-directory: 'test-reports'