version: 0.2

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install -g newman
      - npm i newman-reporter-htmlextra
      
  build:
    commands:
      - npm run build
      - npm run test
      - npm run cdk -- synth
      - npx newman run collection_file.json -r htmlextra -d data.csv

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

reports:
  jest_reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML
    base-directory: 'test-reports'