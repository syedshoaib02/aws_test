version: 0.2
phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html 
  build:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html
      - npm run build
      - npm run test
      - npm run cdk synth
      - newman run walkin.json -d wi.csv --reporters html --reporter-html-export report8.html
      - if [ $? -ne 0 ]; then exit 1; fi
  post_build:
    commands:
      - echo "Build process has completed."

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

reports:
  jest_reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML
    base-directory: 'test-reports'