version: 0.2
phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm i -g newman-reporter-html
  build:
    commands:
      - npm run build
      - npm run test
      - npm run cdk synth
      - newman run collection_file.json
      - newman run collection_file.json -d data.csv --reporters html --reporter-html-export syed.html
  
  post_build:
    commands:
      - echo "Build process has completed."

artifacts:
  base-directory: cdk.out
files:
- syed.html
- '*/'