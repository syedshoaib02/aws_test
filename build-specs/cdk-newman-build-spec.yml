version: 0.2

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install -g newman
      - npm i -g newman-reporter-html
  build:
    commands:
      - newman run collection_file.json --reporters html --reporter-html-export report.html

artifacts:
  base-directory: cdk.out
files:
- report.html
- '*/'