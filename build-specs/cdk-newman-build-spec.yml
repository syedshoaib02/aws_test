version: 0.2

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install -g newman
      - npm i newman-reporter-htmlextra
      - npm install --save-dev newman-reporter-htmlextra
  build:
    commands:
      - npx newman run collection_file.json -r htmlextra -d data.csv

artifacts:
  base-directory: cdk.out
files:
- '*/'