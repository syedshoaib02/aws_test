version: 0.2
env:
  variables:
    COMMIT_ID: "`node -e 'const { execSync } = require(\"child_process\"); try { console.log(execSync(\"git log --format=\\\"%H\\\" -n 1\").toString().trim()); } catch (error) { console.error(error); }'`"

phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html 
       
  build:
    commands:
      - npm install
      - npm install -g newman
      - npm install -g newman-reporter-html
      - npm run build
      - npm run test
      - npm run cdk synth
      - export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
      - export DATE=$(date +%d-%m-%Y)
      - export TIME=$(date +%H-%M)
      - echo "The commit ID is $COMMIT_ID"
      - export REPORT_NAME=PPL-Report-${DATE}-${COMMIT_ID}.html
      - newman run walkin.json -d wi.csv --reporters html --reporter-html-export PPL_Report.html

      - if [ $? -ne 0 ]; then exit 1; fi
  post_build:
    commands:
      
      - aws s3 cp PPL_Report.html s3://newpipelinestack-pipelineartifactsbucket22248f97-dttshkqq1xz2/reports/PPL_Report.html
      - echo "Build process has completed."

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

reports:
  jest_reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML
    base-directory: 'test-reports'